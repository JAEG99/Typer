<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="assets/css/style.css"> <!-- Link to my custom CSS stylesheet -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"> <!-- Link to Font Awesome icons -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"> <!-- Link to Bootstrap CSS -->
  <title>Speed Typing Challenge</title> <!-- Page title -->
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>
<body id="game-body">
  <header class="header-container">
    <a href="index.html" id="game-heading"> <!-- Link to the homepage with a game logo -->
      <img src="assets/images/Typer-logos_transparent.png" alt="Typing Speed Test Logo"> <!-- Game logo image -->
    </a>
  </header>
  <div id="container-game">
    <input type="text" id="inputText" class="typing-input"> <!-- Input field where the user types -->
    <div class="output-box">
      <div class="typed-text">
        <p></p> <!-- Element to display the typing text -->
      </div>
      <div class="output">
        <ul class="result-info">
          <li class="time-left">
            <p>Time Remaining:</p>
            <span><b>60</b>s</span> <!-- Element to display time remaining -->
          </li>
          <li class="errors">
            <p>Mistakes:</p>
            <span>0</span> <!-- Element to display mistake count -->
          </li>
          <li class="wpm">
            <p>Characters per Minute:</p>
            <span>0</span> <!-- Element to display words per minute -->
          </li>
          <li class="cpm">
            <p>Words per Minute:</p>
            <span>0</span> <!-- Element to display characters per minute -->
          </li>
        </ul>
        <button>Restart</button> <!-- Restart button -->
      </div>
    </div>
  </div>
  <footer class="footer-container">
    <div class="social-icons">
      <a href="https://www.facebook.com/" class="social-icon"><i class="fab fa-facebook-f"></i></a> <!-- Link to Facebook -->
      <a href="https://twitter.com/" class="social-icon"><i class="fab fa-twitter"></i></a> <!-- Link to Twitter -->
      <a href="https://www.instagram.com/" class="social-icon"><i class="fab fa-instagram"></i></a> <!-- Link to Instagram -->
      <a href="https://github.com/JAEG99" class="social-icon"><i class="fab fa-github"></i></a> <!-- Link to GitHub -->
    </div>
    <p>Contact: Typer@email.com</p> <!-- Contact information -->
  </footer>
  <script src="assets/js/script.js"></script> <!-- Link to your JavaScript file -->
</body>
</html>
