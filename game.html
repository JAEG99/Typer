<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- Link to my custom CSS stylesheet -->
  <link rel="stylesheet" href="assets/css/style.css">
  <!-- Link to Font Awesome icons -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"> 
  <!-- Link to Bootstrap CSS -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
  <!-- Link to Favico -->
  <link rel="icon" type="image/x-icon" href="assets/images/Typer-logos_white.ico" />
  <!-- Link to Sound -->
  <audio id="timerSound" src="assets/sounds/beep.mp3" preload="auto"></audio> 
  <title>Speed Typing Challenge</title> <!-- Page title -->
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>
<body id="game-body">
  <header class="header-container">
    <!-- Link to the homepage with a game logo -->
    <a href="index.html" id="game-heading">
      <!-- Game logo image -->
      <img src="assets/images/Typer-logos_transparent.png" alt="Typing Speed Test Logo">
    </a>
  </header>
  <div id="container-game">
    <!-- Input field where the user types -->
    <input type="text" id="inputText" class="typing-input">
    <div class="output-box">
      <div class="typed-text">
        <!-- Element to display the typing text -->
        <p></p> 
      </div>
      <div class="output">
        <ul class="result-info">
          <li class="time-left">
            <p>Time Remaining:</p>
            <!-- Element to display time remaining -->
            <span><b>60</b>s</span>
          </li>
          <li class="errors">
            <p>Mistakes:</p>
            <!-- Element to display mistake count -->
            <span>0</span> 
          </li>
          <li class="wpm">
            <p>Characters per Minute:</p>
             <!-- Element to display words per minute -->
            <span>0</span>
          </li>
          <li class="cpm">
            <p>Words per Minute:</p>
             <!-- Element to display characters per minute -->
            <span>0</span>
          </li>
        </ul>
        <!-- Restart button -->
        <button>Restart</button>
      </div>
    </div>
  </div>
  <footer class="footer-container">
    <div class="social-icons">
      <a href="https://www.facebook.com/" class="social-icon"><i class="fab fa-facebook-f"></i></a> 
      <a href="https://twitter.com/" class="social-icon"><i class="fab fa-twitter"></i></a> 
      <a href="https://www.instagram.com/" class="social-icon"><i class="fab fa-instagram"></i></a>
      <!-- Link to My GitHub -->
      <a href="https://github.com/JAEG99" class="social-icon"><i class="fab fa-github"></i></a> 
    </div>
    <p>Contact: Typer@email.com</p> 
  </footer>
  <!-- Link to your JavaScript file -->
  <script src="assets/js/script.js"></script> 
</body>
</html>
