<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="assets/css/style.css">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
  <title>Speed Typing Challenge</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>
<body id="game-body">
  <header class="header-container">
    <a href="index.html"><img id="game-heading" src="assets/images/Typer-logos_transparent.png" alt="Typing Speed Test Logo"></a>
  </header>
  <div id="container-game">
    <input type="text" class="typing-input">
    <div class="output-box">
      <div class="typed-text">
        <p></p>
      </div>
      <div class="output">
        <ul class="result-info">
          <li class="time-left">
            <p>Time Remaining:</p>
            <span><b>60</b>s</span>
          </li>
          <li class="errors">
            <p>Accuracy:</p>
            <span>0</span>
          </li>
          <li class="wpm">
            <p>Characters per Minute:</p>
            <span>0</span>
          </li>
          <li class="cpm">
            <p>Words per Minute:</p>
            <span>0</span>
          </li>
        </ul>
        <button>Restart</button>
      </div>
    </div>
  </div>
  <footer class="footer-container">
    <p>Contact: Typer@email.com</p>
  </footer>

  <script src="assets/js/script.js"></script>
</body>
</html>
