<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- Add a title element here -->
  <title>Speed Typing Challenge</title>
  <!-- Link to your custom CSS stylesheet -->
  <link rel="stylesheet" href="assets/css/style.css">
  <!-- Link to Font Awesome icons -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
  <!-- Link to Bootstrap CSS -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
  <!-- Link to Favico -->
  <link rel="icon" type="image/x-icon" href="assets/images/Typer-logos_white.ico" />
  <!-- Link to Sound -->
</head>
<body id="game-body">
   <!-- Header for logo -->
  <header class="header-container">
    <!-- Link to the homepage with a game logo -->
    <a href="index.html" id="game-heading">
      <!-- Game logo image -->
      <img src="assets/images/Typer-logos_transparent.png" alt="Typing Speed Test Logo">
    </a>
  </header>
  <div id="container-game">
    <!-- Difficulty selection dropdown -->
    <label for="difficulty">Select Difficulty:</label>
    <select id="difficulty" name="difficulty">
      <option value="easy">Easy</option>
      <option value="medium">Medium</option>
      <option value="hard">Hard</option>
    </select>
    <!-- Input field where the user types -->
    <input class="typing-input" type="text" id="inputText" placeholder="Start typing..." autocomplete="off" spellcheck="false">
    <div class="output-box">
      <div class="typed-text">
        <!-- Element to display the typing text -->
        <p></p>
      </div>
      <div class="output">
        <ul class="result-info">
          <li class="time-left">
            <p>Time Remaining:</p>
            <!-- Element to display time remaining -->
            <span><b>60</b>s</span>
          </li>
          <li class="errors">
            <p>Mistakes:</p>
            <!-- Element to display mistake count -->
            <span>0</span>
          </li>
          <li class="wpm">
            <p>Words per Minute:</p>
            <!-- Element to display words per minute -->
            <span>0</span>
          </li>
          <li class="cpm">
            <p>Characters per Minute:</p>
            <!-- Element to display characters per minute -->
            <span>0</span>
          </li>
        </ul>
        <!-- Restart button -->
        <button>Restart</button>
      </div>
      <!-- High score section -->
      <div class="high-scores">
        <h2>High Scores</h2>
        <ul id="highScoresList"></ul>
      </div>
    </div>
  </div>
  <!-- Footer including social links -->
  <footer class="footer-container">
    <div class="social-icons">
      <a class="social-icon" href="https://www.example.com/facebook" target="_blank">
        <i class="fab fa-facebook"></i>
      </a>
      <a class="social-icon" href="https://www.example.com/twitter" target="_blank">
        <i class="fab fa-twitter"></i>
      </a>
      <a class="social-icon" href="https://www.example.com/instagram" target="_blank">
        <i class="fab fa-instagram"></i>
      </a>
    </div>
    <p>Contact: Typer@email.com</p>
  </footer>
  <!-- Link to your JavaScript file -->
  <script src="assets/js/script.js"></script>

  <audio id="timerSound" src="assets/sounds/beep.mp3" preload="auto"></audio>
</body>
</html>
