<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"> <!-- Link to Font Awesome icons -->
  <link rel="stylesheet" href="assets/css/style.css"> <!-- Link to your custom CSS stylesheet -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"> <!-- Link to Bootstrap CSS -->
  <link rel="icon" type="image/x-icon" href="assets/images/Typer-logos_white.ico" /> <!-- Favicon for the website -->
  <title>Typing Test</title> <!-- Page title -->
</head>
<body>
  <header class="header-container">
    <a href="index.html" id="game-heading">
      <img src="assets/images/Typer-logos_transparent.png" alt="Typing Speed Test Logo"> <!-- Game logo image -->
    </a>  </header>
  <div class="landing-container">
    <div class="landing-content">
      <h2>Welcome to Typer</h2>
      <p>Test your typing speed and accuracy with our fun and interactive game!</p>
      <button id="startButton">Start Test</button> <!-- Start button to begin the typing test -->
    </div>
  </div>
  <footer class="footer-container">
    <div class="social-icons">
      <a href="https://www.facebook.com/" class="social-icon"><i class="fab fa-facebook-f"></i></a> <!-- Link to Facebook -->
      <a href="https://twitter.com/" class="social-icon"><i class="fab fa-twitter"></i></a> <!-- Link to Twitter -->
      <a href="https://www.instagram.com/" class="social-icon"><i class="fab fa-instagram"></i></a> <!-- Link to Instagram -->
      <a href="https://github.com/JAEG99" class="social-icon"><i class="fab fa-github"></i></a> <!-- Link to GitHub -->
    </div>
    <p>Contact: Typer@email.com</p> <!-- Contact information -->
  </footer>
  <script src="assets/js/script.js"></script> <!-- Link to your JavaScript file -->
  <script>
    // JavaScript code to redirect to the game page when the Start Test button is clicked
    document.getElementById("startButton").addEventListener("click", function() {
      window.location.href = "game.html";
    });
  </script>
</body>
</html>
